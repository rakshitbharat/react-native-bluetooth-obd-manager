name: Manual Release Validation

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.22)'
        required: true
        type: string
      confirm:
        description: 'Confirm manual release validation (type "yes")'
        required: true
        type: string

permissions:
  contents: read
  packages: read

jobs:
  validate:
    name: Validate Release
    if: github.event.inputs.confirm == 'yes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn validate

  test:
    name: Test
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test

  build:
    name: Build Package
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: lib/
          retention-days: 7